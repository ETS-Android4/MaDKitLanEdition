// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

compileJava.options.fork = true
compileJava.options.forkOptions.executable = "${javac}"

eclipse {
    classpath {
       downloadSources=true
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
        maven {
       		url "https://mahdjoub.net/artifactory/DistriMind-Public"
   		} 
   		maven
   		{
	   		url "http://4thline.org/m2"
	   	}
    jcenter()
}

dependencies {
     testCompile 'org.testng:testng:+'
     testCompile 'junit:junit:4+'
     compile(group:'com.distrimind.ood', name: 'OOD', version: '2.0.0-Beta20')
     compile(group:'org.fourthline.cling', name: 'cling-core', version: '2.1.1')
     compile(group:'org.fourthline.cling', name: 'cling-support', version: '2.1.1')
     
}

allprojects {
	group='com.distrimind.madkit'
    repositories {
        jcenter() 
    }
}

sourceCompatibility = 1.7
targetCompatibility=1.7
version='1.2.1'


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    from "../LICENSE"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    from "../LICENSE"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
    from "../LICENSE"

}

test {
	
	// enable TestNG support (default is JUnit)
   	useTestNG
   	{
   		suites 'src/test/java/com/distrimind/madkit/AllTestsNG.xml'
   	}
   
   // set heap size for the test JVM(s)
   minHeapSize = "256m"
   maxHeapSize = "2g"
   
   
   
 }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            
        }
    }
    repositories {
        maven {
            credentials {
              username "${artifactory_user}"
              password "${artifactory_password}"
            }
            url "${artifactory_contextUrl}/DistriMind-Public"
        }
    }
}




