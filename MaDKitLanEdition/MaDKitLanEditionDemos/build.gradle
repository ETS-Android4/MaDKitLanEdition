// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

if (jdk!=null)
{
	compileJava.options.fork = true
	compileJava.options.forkOptions.executable = "${jdk}/bin/javac"
	compileJava.options.bootClasspath=fileTree(include: ['*.jar'], dir: "${jdk}/jre/lib").join(File.pathSeparator)
	compileJava.options.extensionDirs = "${jdk}/jre/lib/ext/"
	
	compileTestJava.options.fork = true
	compileTestJava.options.forkOptions.executable = "${jdk}/bin/javac"
	compileTestJava.options.bootClasspath=fileTree(include: ['*.jar'], dir: "${jdk}/jre/lib").join(File.pathSeparator)
	compileTestJava.options.extensionDirs = "${jdk}/jre/lib/ext/"
}
eclipse {
    classpath {
       downloadSources=true
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
        maven {
        	url "${artifactory_contextUrl}/DistriMind-Public"
   		} 
   		maven
   		{
	   		url "http://4thline.org/m2"
	   	}
    jcenter()
}

dependencies {
     compile(group:'com.distrimind.madkit', name: 'MaDKitLanEdition', version: '1.6.2')
    
     
}

allprojects {
	group='com.distrimind.madkitdemos'
    repositories {
        jcenter() 
    }
    mainClassName = "com.distrimind.madkitdemos.MKLEDemos"
}

sourceCompatibility = 1.8
targetCompatibility=1.8
version='1.0.1'


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    from "../LICENSE"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    from "../LICENSE"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version,
                   'Main-Class': project.mainClassName)
    }
    from "../LICENSE"

}

test {
	
	// enable TestNG support (default is JUnit)
   	useTestNG
   	{
   		suites 'src/test/java/com/distrimind/madkit/AllTestsNG.xml'
   	}
   
   // set heap size for the test JVM(s)
   minHeapSize = "256m"
   maxHeapSize = "2g"
   
   
   
 }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            
        }
    }
    repositories {
        maven {
            credentials {
              username "${artifactory_user}"
              password "${artifactory_password}"
            }
            url "${artifactory_contextUrl}/DistriMind-Public"
        }
    }
}




