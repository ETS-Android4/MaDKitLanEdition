// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

def Properties props = new Properties()
def propFile = file('gradle.properties')
def artifactory_Url="https://artifactory.distri-mind.fr/artifactory"
def user=""
def pwd=""
if (propFile.canRead())
{
    props.load(new FileInputStream(propFile))

	if (props!=null && props.containsKey('artifactory_contextUrl'))
		artifactory_Url="${artifactory_contextUrl}"	
	if (props!=null && props.containsKey('artifactory_user'))
		user="${artifactory_user}"	
	if (props!=null && props.containsKey('artifactory_password'))
		pwd="${artifactory_password}"	
}
eclipse {
    classpath {
       downloadSources=true
    }
}

// In this section you declare where to find the dependencies of your project
repositories {


   	maven {
       		url "${artifactory_Url}/gradle-release"
       		if (user!="")
       		{
	       		credentials {
	              username "${artifactory_user}"
	              password "${artifactory_password}"
	            }
	         }
   	} 
}


dependencies {
     compile(group:'com.distrimind.madkit', name: 'MaDKitLanEdition', version: '1.7.6')
    
     
}
def javaVersion=8
sourceCompatibility = javaVersion
targetCompatibility= javaVersion
allprojects {
	group='com.distrimind.madkitdemos'
    
    mainClassName = "com.distrimind.madkitdemos.MKLEDemos"
    compileJava.options.compilerArgs.addAll(['--release', javaVersion])
    //compileJava.options.compilerArgs << "-Xlint"
    if (project.hasProperty('javaHomeVersion') && javaHomeVersion.toFloat()>1.8)
    	javadoc.options.addStringOption("html5", "-quiet")
}


version='1.0.8'


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    from "../LICENSE"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    from "../LICENSE"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version,
                   'Main-Class': project.mainClassName)
    }
    from "../LICENSE"

}

test {
	
	// enable TestNG support (default is JUnit)
   	useTestNG
   	{
   		suites 'src/test/java/com/distrimind/madkit/AllTestsNG.xml'
   	}
   
   // set heap size for the test JVM(s)
   minHeapSize = "256m"
   maxHeapSize = "2g"
   
   
   
 }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            
        }
    }
    repositories {
        maven {
            credentials {
              username "${user}"
              password "${pwd}"
            }
            url "${artifactory_Url}/DistriMind-Public"
        }
    }
}




